Description: >
  Adcuratio
  This template deploys a EC2 instance with a security group
Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String
  PublicSubnet:
    Description: PublicSubnet Id
    Type: String

Resources:
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId:
        Fn::ImportValue: !Sub "${EnvironmentName}-VPCID"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 23750
          ToPort: 23750
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9000
          ToPort: 9000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8090
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8001
          ToPort: 8001
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2376
          ToPort: 2376
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 23750
          ToPort: 23750
          CidrIpv6: ::/0
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          CidrIpv6: ::/0
        - IpProtocol: tcp
          FromPort: 8001
          ToPort: 8001
          CidrIpv6: ::/0
        - IpProtocol: tcp
          FromPort: 2376
          ToPort: 2376
          CidrIpv6: ::/0
  Ec2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-04feaf10b86d509a2 # Adcuratio custom (N. Virginia)
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Install Apache 2
          apt-get update -y
          apt-get install unzip awscli -y
          apt-get install apache2 -y
          systemctl start apache2.service
          cd /var/www/html
          # Copy the web application archive
          cat ~/my_password.txt | sudo docker login --username dishblackbox --password-stdin
      Tags:
        - Key: Name
          Value: My EC2 Instance
        - Key: Type
          Value: Server Instance
